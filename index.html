<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- <script src="https://kit.fontawesome.com/4a768ec765.js" crossorigin="anonymous"></script> -->
  
  <link rel="stylesheet" href="css/styles.css" />
  <title>LinSight</title>

<body>
  <header class="w-100 px-5 pt-2">
    <nav class="navbar navbar-expand-lg bg-transparent w-100">
      <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-5 justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-black" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="container-fluid main-vh">
      <div class="row">
        <div class="col-md-6 main-vh">
          <div class="desc">

              Increase Sales by knowing relevance
            </h2>

            </p>
            <div>

                Request Demo
              </button>
              <button class="btn bg-yellow mx-4 margin-btn">

              </button>
            </div>
          </div>
        </div>
        <div id="support_section" class=" w-50 right-0 main-vh pt-5 bg-light-blue top-0 end-0">
          <img src="./images/side.svg" alt="support Image" width="100%" height="100%" />

      </div>
    </section>

  <footer class="mt-5 text-center">
    All rights reserved.&nbsp;&#169;&nbsp;&nbsp; <span class="fw-bold">LinSight 2022.</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
